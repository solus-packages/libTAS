name       : libTAS
version    : 1.3.3
release    : 1
source     :
    - https://github.com/clementgallet/libTAS/archive/v1.3.3.tar.gz : 22dbe3e4ce239a37ad4e2893283ae416b0396f184b3729e307cb96670173c0b0
license    : GPL-3.0-or-later
component  : games
summary    : Toolset for creating tool-assisted speedruns
description: |
    libTAS is a Linux-only toolset for creating tool-assisted speedruns. It mostly supports SDL, but is being actively developed to support other engines as well. It's already been used for some GDQ runs, including the Mari0 speedrun at AGDQ2019.
builddeps  : 
    - pkgconfig(alsa)
    - pkgconfig(fontconfig)
    - pkgconfig(freetype2)
    - pkgconfig(libswresample)
    - pkgconfig(Qt5Widgets)
    - pkgconfig(sdl2)
    - pkgconfig(xcb-cursor)
    - pkgconfig(xcb-keysyms)
    - extra-cmake-modules
rundeps    :
    - ffmpeg
    - sdl2
    - gdb
setup      : |
    echo "Icon=preferences-desktop-gaming" >> libTAS.desktop
build      : |
    mkdir build && cd build
    cmake -DCMAKE_INSTALL_PREFIX:PATH=/usr ..
    %make
install    : |
    cd build
    %make_install
